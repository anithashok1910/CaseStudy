<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="new.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>

    </head>
<body>
<div id="whole">
<div class="row">
    <div id="hero" class="col-sm-4" ng-repeat="car in cars | orderBy: 'id' " data-toggle="modal" data-target="#myModal">
        <div class="d"><img src="img\{{car.image}}" width="100%" height="100%" ng-click="demo(car)" class="img-responsive"  alt="Image">
            <div>{{car.make}}<br>{{car.price}}
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
